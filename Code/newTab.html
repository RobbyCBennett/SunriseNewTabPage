<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>New Tab</title>

		<link rel="stylesheet" type="text/css" href="newTab.css">
		<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body class="fontMain">
		<div class="background fadeIn">
			<div class="overlay center">
				<div class="verticalCenter">
					<h1 id="clock">
						<span id="hour"></span><span id="minute"></span>
					</h1>
					<h1 id="weekday" class="fontAccent"></h1>
					<h2 id="date"><span id="month"></span><span id="day"></span><span id="year"></span></h2>
				</div>

				<div id="favoritesContainer" class="bottom left">
					<a id="back">
						<img src="back.svg">
					</a>
					<div id="favorites">
						<div class="row">
							<div class="favorite folder">
								<a>
									<img src="folder.svg">
									<p>
										Folder
									</p>
								</a>
							</div>
							<div class="favorite website">
								<a href="https://spotify.com">
									<img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg">
									<p>
										Spotify
									</p>
								</a>
							</div>
							<div class="favorite website">
								<a href="https://mail.google.com">
									<img src="https://upload.wikimedia.org/wikipedia/commons/4/45/New_Logo_Gmail.svg">
									<p>
										Gmail
									</p>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script src="newTab.js"></script>
