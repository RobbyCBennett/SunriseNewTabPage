<!DOCTYPE html>
<html lang='en' dir='ltr'>
	<head>
		<meta charset='utf-8'>
		<title>New Tab</title>

		<link rel='stylesheet' type='text/css' href='newTab.css'>
		<link href='https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@300&display=swap' rel='stylesheet'>
	</head>
	<body class='fontMain'>
		<div id='background' class='background fadeIn'>
			<div id='overlay' class='overlay center'>
				<!-- <button id='edit'>
					<img src='edit.svg' alt='Settings'>
				</button> -->

				<button id='settings' class='hidden'>
					<img src='settings.svg' alt='Settings'>
				</button>

				<div id='timeAndDate'>
					<h1 id='time' class='hidden'>
						<span id='hour'></span><span id='minute'></span><span id='second'></span><span id='amPM'></span>
					</h1>
					<h1 id='weekday' class='fontAccent'></h1>
					<h2 id='date' class='hidden'>
						<span id='month'></span><span id='day'></span><span id='year'></span>
					</h2>
				</div>

				<div id='favoritesContainer' class='left'>
					<button id='back'>
						<img src='back.svg'>
					</button>
					<p id='currentFolder'>

					</p>
					<div id='favorites'>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script src='newTab.js'></script>
