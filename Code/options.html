<!DOCTYPE html>

<html>
<head>
	<title>The Crib: New Tab Page - Options</title>

	<link rel="icon" type="image/svg+xml" href="icon.svg">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
	<header class="horizontalScrolling test">
		<div class="container fixedContainer split">
			<div>
				<img src="icon.svg" width="40px" height="40px">

				<h1>The Crib: New Tab Page</h1>
			</div>
			<div>
				<a>
					<h3 class="selected">OPTIONS</h3>
				</a>

				<a href="support.html">
					<h3>SUPPORT</h3>
				</a>

				<a href="https://www.codebyrob.com/portfolio" target="_blank">
					<h3>MORE</h3>
				</a>
			</div>
		</div>
	</header>

	<div id="banner">
		<div class="container split">
			<h3 id="bannerMessage">
				<a href="mailto:rob@codebyrob.com?Subject=Swift%20Tab%20Switcher%20-%20Support" target="_blank">Contact me</a> about questions, feature requests, bugs, and feedback
			</h3>
			<input id="close" name="Close" type="button" id="closeBanner" class="close">
		</div>
	</div>

	<section id="options">
		<div class="container smallContainer">
			<div class="box">
				<h2>Theme</h2>

				<label>
					Background Image
				</label>
				<input id='backgroundImage' type='file' accept='.webp .jpg, .jpeg, .png, .gif' aria-invalid='false'><br>

				<label>
					Background Overlay Color
				</label>
				<input id='backgroundOverlayColor' type='color'><br>

				<label>
					Background Overlay Opacity
				</label>
				<div class='rangeNumbers'>
					<span class='rangeNumbersMin'></span>
					<input id='backgroundOverlayOpacity' type='range' min='0' max='100' data-unit='%'>
					<span class='rangeNumbersMax'></span>
				</div><br>

				<label>
					Text Color
				</label>
				<input id='textColor' type='color'>
			</div>

			<div class='box'>
				<h2>Time & Date</h2>

				<label>
					Show Time & Date
				</label>
				<input id='showTimeAndDate' type='checkbox'><br>

				<label>
					Main Font
				</label>
				<input id='mainFont' type='text' placeholder='Local font name'><br>

				<label>
					Accent Font
				</label>
				<input id='accentFont' type='text' placeholder='Local font name'><br>

				<label>
					Show Clock
				</label>
				<input id='showClock' type='checkbox'><br>

				<label>
					Military Time
				</label>
				<input id='militaryTime' type='checkbox'><br>

				<label>
					Show Seconds
				</label>
				<input id='showSeconds' type='checkbox'><br>

				<label>
					AM/PM
				</label>
				<input id='amPM' type='checkbox'><br>

				<label>
					Show Weekday
				</label>
				<input id='showWeekday' type='checkbox'><br>

				<label>
					Show Date
				</label>
				<input id='showDate' type='checkbox'><br>

				<label>
					Date Format
				</label>
				<div class='select'>
					<select id='dateFormat'>
						<option value='m d, y'>m d, y</option>
						<option value='d m y'>d m y</option>
					</select>
				</div>
			</div>

			<div class='box'>
				<h2>Bookmarks</h2>

				<label>
					Show Bookmarks
				</label>
				<input id='showBookmarks' type='checkbox'><br>

				<label>
					Bookmarks Bar
				</label>
				<input id='bookmarksBar' type='checkbox'><br>

				<label>
					Other Bookmarks
				</label>
				<input id='otherBookmarks' type='checkbox'><br>

				<label>
					Mobile Bookmarks
				</label>
				<input id='mobileBookmarks' type='checkbox'><br>

				<label>
					Icons
				</label>
				<input id='icons' type='checkbox'><br>

				<label>
					Labels
				</label>
				<input id='labels' type='checkbox'><br>

				<label>
					Number of Columns
				</label>
				<div class='rangeNumbers'>
					<span class='rangeNumbersMin'></span>
					<input id='numberOfColumns' type='range' min='1' max='50'>
					<span class='rangeNumbersMax'></span>
				</div><br>

				<label>
					Column Width
				</label>
				<div class='rangeNumbers'>
					<span class='rangeNumbersMin'></span>
					<input id='columnWidth' type='range' min='1' max='50'>
					<span class='rangeNumbersMax'></span>
				</div>
			</div>

			<div class='box'>
				<h2>Fade In</h2>

				<label>
					Background Color
				</label>
				<input id='backgroundColor' type='color'><br>

				<label>
					Fade In Time
				</label>
				<div class='rangeNumbers'>
					<span class='rangeNumbersMin'></span>
					<input id='fadeInTime' type='range' min='0' max='30' data-multiplier='0.1' data-unit=' s'>
					<span class='rangeNumbersMax'></span>
				</div>
			</div>

			<h3 id="saved">
				<img src="checkRed.svg" width="16px" height="16px">
				Options saved to your Google account
			</h3>
		</div>


	</section>

	<script src="animateSaved.js"></script>
	<script src="options.js"></script>

	<script src="banner.js"></script>

	<script src="focusStyleForAccessibility.js"></script>

	<script src="rangeNumbers.js"></script>
	<script src="select.js"></script>
	<script src="colorPicker.js"></script>
</body>

</html>
